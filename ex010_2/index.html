<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imigração</title>
</head>
<body>
    <h1>Sistema de Imigração</h1>
    <p>Teste se você é brasileiro</p>

    <input type="text" name="país" id="país">
    <input type="button" value="Verificar" onclick="testedna()">
    <div id = "res"></div>

    <script>
        function testedna(){
           var país = document.querySelector('input#país')
           res = document.querySelector('div#res')
           if (país.value.toLowerCase() == "brasil"){
               res.innerHTML = ('Você é brasileiro')
           }
           else {
               res.innerHTML = ('Você é estrangeiro')
           }
                      
        }
    </script>
    
</body>
</html>
