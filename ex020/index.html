<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador automático</title>
    <link rel="stylesheet" href="../estilos-exercicios/style.css">
</head>
<style>
    input{
        display: block;
    }
    p{
        text-indent: 0px;
        margin-bottom: 30px;
    }
</style>
<body>
    <h1>Contador automático</h1>   
    <section>
        <h2>Insira os dados abaixo e clique em verificar</h2>
        <p>Número inicial</p>
        <input type="number" name="NumInicial" id="NumInicial">
        <p>Número final</p>
        <input type="number" name="NumFinal" id="NumFinal">
        <p>Regra de progressão (insira aqui como a contagem será feita: de "1 em 1" "2 em 2" </p>
        <input type="number" name="Regra" id="Regra">
    </section>
</body>
</html>
