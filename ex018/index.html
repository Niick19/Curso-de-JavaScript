<body>
    <h1>Gerando Números Aleatórios</h1>
    <section>

<article>
    <ul>
        <li>
            Para realizar o sorteio, clique no botão abaixo para gerar os números.
        </li>
        <li>
            Para limpar o sorteio, clique no botão "Limpar".
        </li>
    </ul>
</article>
<div class="botaoGG">
    <input class="buttonGG" type="button" value="Sortear" onclick="sortear()">
</div>

<div class="botaoGG">
    <input class="buttonGG" type="button" value="Limpar" onclick="limpar()"></div>
    <p>Os números sorteados foram:</p>
<div id="resultado"> <ul id="output"></ul></div>
    </section>
