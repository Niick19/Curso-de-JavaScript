<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
</head>
<body>
<h1>Teste de Multas</h1>
<h2>Insira abaixo a sua velocidade!</h2>

<p>Limite de velocidade = 80km/h</p>
Velocidade: <input type="number" name="veltxt" id="veltxt">
<input type="button" value="Verificar" onclick="Calcular()">
<div id = "res"></div>

<script>
    function Calcular(){
        var veltxt = window.document.getElementById('veltxt')
        var vel = Number(veltxt.value)
        var res = document.querySelector('div#res')
        res.innerHTML = `Sua velocidade foi de <strong>${vel}</strong>km/h<br/>`
        if(vel > 80){
            res.innerHTML += `Você foi <strong>MULTADO</strong> por excesso de velocidade! <br/>`
        }
        res.innerHTML += 'Dirija sempre com o cinto de segurança!'
    }
</script>
    
</body>
</html>
