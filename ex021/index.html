<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
    <link rel="stylesheet" href="../estilos-exercicios/style.css">
</head>
<body>
    <h1>Tabuada</h1>
    <section>
        <h2>Digite um número e clique em "Calcular" para ver sua Tabuada</h2>
        <p>Insira, respectivamente, o número que deseja calcular e o limite da tabuada (padrão = "10")</p>
        <br>
        <input type="number" name="num" id="txtn">
        <input type="number" name="limitador" id="limiter">
        <input class="button" type="button" value="Calcular" onclick="tabuada()">

        <select name="tabuada" id="seltab" size="10">

            <option>Digite o número a ser calculado.</option>
      
        </select>
    </section>
    <script src="script.js"></script>
</body>
</html>
