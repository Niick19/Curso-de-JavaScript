<body>
   <h1> Hello World!</h1> <!--Isso é um comentário em HTML --> 
   <script>
       var n1 = Number.parseFloat(window.prompt("Digite um número:")) //Pode usar só "Number" e deixar o JS se virar
       var n2 = Number.parseFloat(window.prompt("digite outro número:"))//Converter de número para String é só usar o comando: String(n) ou n.toString(), onde n é o que você quer converter
       var soma = n1 + n2
       document.writeln(`O resultado da soma é <strong>${soma}</strong> <br/>`)
       document.writeln("Valeu pela atenção!<br/><br/>")
       document.write(`Essa soma lhe custou: <strong>${(soma * 0.013).toLocaleString('pt-BR', {style:'currency', currency: 'BRL'})}</strong><br/><br/>`)       
  </script>
