<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de Números</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1> Analisador de Números</h1>
    <section>
        <div>
            <p> Número (entre 1 e 100)
                <input type="number" name="inserir" id="numinput">
                <input type="button" value="adicionar" class="button"
                onclick="adicionar()">
            </p>
            <select name="tablevalues" id="tabvalues" size="10">
                <option value="0" name="0"></option>
            </select>
            <input type="button" value="Finalizar" class="button"
            onclick="analisar()">
        </div>

        <div id="res">
            
        </div>
    </section>


    <script src="script.js"></script>
</body>
</html>
